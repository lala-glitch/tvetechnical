<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====BOX ICONS===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- ===== CSS ====== -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Hello!</title>
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Hello</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav_list">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#home" class="nav_link">Home</a></li>
                        <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                        <li class="nav_item"><a href="#blog" class="nav_link">Blog</a></li>
                        <li class="nav_item"><a href="#contact" class="nav_link">Contact</a></li>
                    </ul>

                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="./image/img1.png" alt="" data-speed="-2" class="move">
                    <img src="./image/img2.png" alt="" data-speed="-2" class="move">
                    <img src="./image/img3.png" alt="" data-speed="2" class="move">
                    <img src="./image/img4.png" alt="" data-speed="-2" class="move">
                    <img src="./image/img5.png" alt="" data-speed="-2" class="move">
                    <img src="./image/img6.png" alt="" data-speed=" 2" class="move">
                </div>

                <div class="home_data">
                    <h1 class="home_title"><br> Tech <br> Project </h1>
                    <p class="home_description">Good day, here's my attempt at the <br>Project</p>
                    <a href="#" class="home_button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <!--===== MAIN JS ======-->
    <script src="./js/main.js"></script>
</body>

</html>
